<div class="mui-content section section-form form-2">
    <div class="mui-content-padded">
        <div class="title">@@title</div>
        <div class="mui-input-row mui-radio mui-left">
            <label>不限日期</label>
            <input name="radio1" type="radio">
        </div>
        <div class="mui-input-row mui-radio mui-left">
            <label>指定开始结束日期</label>
            <input name="radio1" type="radio" checked>
        </div>
        <div class="mui-input-group time-range">
            <div class="mui-input-row">
                <label>开始日期：</label>
                <input type="date" placeholder="普通输入框">
            </div>
            <div class="mui-input-row">
                <label>结束日期：</label>
                <input type="date" class="mui-input-clear" placeholder="带清除按钮的输入框">
            </div>
        </div>
    </div>
</div>
